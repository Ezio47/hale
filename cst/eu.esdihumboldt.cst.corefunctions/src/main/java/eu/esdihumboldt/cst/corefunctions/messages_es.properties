
BoundingBoxFunction.2 = Determina el perímetro de una geometría

CalculateArea.2 = Calcula el área de una geometría dada.

CalculateLength.2 = Calcula la longitud de una geometría dada.

ClassificationMappingFunction.1 = Esta función permite mapear los valores de un atributo modificando su sistema de clasificación

DateExtractionFunction.1 = Esta función extrae la fecha/hora de una cadena de texto origen, la formatea en función de un parámetro dado, y la copia en el destino.

IdentifierFunction.42 = Esta función genera identificadores compatibles con INSPIRE, como por ejemplo "urn:de:fraunhofer:exampleDataset:exampleFeatureTypeName:localID", basado en el identificador local de un atributo fuente dado.

NetworkExpansionFunction.7 = Esta función añade a una entidad un buffer con datos geométricos.

NilReasonFunction.1 = Esta función auto-rellena los atributos nulos de una propiedad que no tengan valores ya asignados.

RenameAttributeFunction.9 = Función para renombrar atributos, copiando aquellos que sean del mismo tipo, de una propiedad origen a una destino.
