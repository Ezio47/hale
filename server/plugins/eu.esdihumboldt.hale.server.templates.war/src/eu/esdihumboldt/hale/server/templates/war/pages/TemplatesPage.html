<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Templates</title>
<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<header class="jumbotron subhead">
			<div class="container">
				<h1>Templates</h1>
				<p class="lead">Share and download HALE schema mapping project templates</p>
			</div>
		</header>
		
		<div class="container">
			<div style="margin: 20px 0px auto 20px; max-width: 700px;">
				<div>
					<div class="pull-left">
						<p>Category</p>
					</div>
					<div class="pull-right">
						<a class="btn btn-success" wicket:id="upload">New template</a>
					</div>
				</div>
				<div style="clear: both;">
					<table class="table table-striped" style="width: 100%;">
						<thead>
							<tr>
								<th>Name</th>
								<th>Author</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>INSPIRE xxx</td>
								<td>Simon</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- p>Manage the available projects or <a wicket:id="upload">upload a new project</a>.</p -->
		
		<!-- div wicket:id="projects"></div-->
	</wicket:extend>
</body>
</html>
