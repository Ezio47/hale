<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
</head>
<body>
<wicket:panel>
	<table class="table table-striped" style="width: 100%;">
		<thead wicket:id="caption">
			<tr>
				<th>Name</th>
				<th>Author</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="templates">
				<td wicket:id="name">Project name</td>
				<td wicket:id="author">Project author</td>
			</tr>
		</tbody>
	</table>
	<p wicket:id="notemplates">No templates available</p>
</wicket:panel>
</body>
</html>
