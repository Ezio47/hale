<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="form-signin">
				<form name="f" action="j_spring_openid_security_check" method="post">
					<div>
				        <h2 class="form-signin-heading">Please sign in</h2>
				        <input name="openid_identifier" type="text" class="input-block-level" placeholder="Open ID">
				        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
			        </div>
		      	</form>
		      	<form action="j_spring_openid_security_check" method="post" style="margin-bottom: 0px;">
					<div>
				   		<input name="openid_identifier" type="hidden" value="https://www.google.com/accounts/o8/id"/>
				   		<button class="btn btn-link" type="submit">Sign in with Google</button>
				   	</div>
				</form>
			</div>
			
			<div wicket:id="feedback"></div>
		</div>
	</wicket:extend>
</body>
</html>
