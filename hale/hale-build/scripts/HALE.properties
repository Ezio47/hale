buildId=HALE
topLevelElementId=eu.esdihumboldt.hale

# components separated by |, component format: <name>;<from>;<to>;<excludes>
components=HALE;../../;plugins/;**/.svn/,**/bin/,hale-build/,hale-platform/,Client/,hale-prefixmapper/|CST;../../../cst/;plugins/;**/.svn/,**/bin/,tags/,cst-wps/,*iobridge/|GMLHandler;../../../gmlhandler;plugins/gmlhandler;**/.svn/,**/bin/

# platform directory
platform.dir=../../hale-platform/target

# name of the launcher, must match product
launcherName=HALE

# windows installer

title=Humboldt Alignment Editor
# directory where the .wxs files and any resources (in subdirectories) reside
wxs.dir=release
# name of the .wxs configuration (without extension)
wxs.file.config=Generic
# name of the .wxs ui configuration (without extension)
wxs.file.ui=WixUI_Humboldt
